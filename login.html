<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>এজেন্ট লাইসেন্সিং অনলাইন মডিউল</title>
    <meta name="title" content="Agent Licencing Online Module" />
    <meta
      name="description"
      content="This digital platform, known as Agent Licencing Online Module, is a building block towards realizing our national goal of providing digital services for every possible aspect of life."
    />
    <meta
      name="keywords"
      content="UMP, ALO, Agent Licencing Online Module, IDRA, Insurance Development and Regulatory Authority, Licence, Agent"
    />
    <meta name="author" content="IDRA" />
    <style>
      body {
        background-image: url("https://alo.celloscope.net/login-page-bg.a18c90f357022e9d.svg");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        height: auto;
        margin: 0px;
        position: relative;
      }
      main {
        padding: 30px;
      }
      .main-container {
        width: 100%;
        box-sizing: border-box;
        display: flex;
        justify-items: center;
        align-items: center;
        row-gap: 5%;
        column-gap: 5%;
      }
      .idra-logo {
        display: block;
        margin: 0 auto;
        margin-bottom: 20px;
      }
      /* Form Title */
      .form-title {
        color: #3c8dbc;
        text-align: center;
        margin-bottom: 2rem;
        margin-top: 0px;
        font-size: 24px !important;
      }

      /* Login Form Container Div */
      .login-form-container {
        width: 70%;
        display: flex;
        justify-content: end;
        box-sizing: border-box;
      }
      /* Login Form */
      .login-form {
        width: 60%;
        border-radius: 8px;
        height: auto;
        padding: 5%;
        background: #fff;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
      }
      .user-icon {
        vertical-align: middle;
        border: 0;
        box-sizing: border-box;
      }
      .input-container {
        position: relative;
        box-sizing: border-box;
        display: block;
      }
      ::placeholder {
        color: #3c8dbc;
        font-size: 14px;
      }
      .icon {
        position: absolute;
        right: initial;
        top: 8px;
        left: 7px;
      }
      .password-icon {
        position: absolute;
        right: initial;
        top: 12px;
        right: 10px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-label {
        color: rgb(60, 141, 188);
        font-size: 14px;
        display: inline-block;
        max-width: 100%;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .input-field {
        padding: 15px 39px;
        background-color: #ecf8ff;
        border-radius: 10px;
        border: none;
        width: 100%;
        outline: none;
        box-sizing: border-box;
        color: #333;
        font-size: 16px;
      }
      .input-field:focus {
        box-shadow: 0 0 10px rgba(60, 141, 188, 0.5);
      }
      .image-container {
        width: 50%;
        box-sizing: border-box;
        display: block;
      }
      .forgot-password {
        display: block;
        padding: 5px 0 15px 0;
      }
      .forgot-password-link {
        color: #3c8dbc;
        text-decoration: none;
        background-color: transparent;
        box-sizing: border-box;
        font-size: 14px;
      }
      a:hover {
        text-decoration: underline;
      }
      .forgot-password-container {
        display: flex;
        justify-content: end;
      }
      .sign-in-button {
        width: 100%;
        height: 46px;
        font-weight: 600;
        background: linear-gradient(180deg, #4199cc 0%, #146695 100%);
        border: none;
        cursor: pointer;
        border-radius: 10px;
        display: inline-block;
        color: white;
        vertical-align: middle;
        -webkit-tap-highlight-color: transparent;
      }
      .sign-in-button:hover {
        opacity: 0.8;
        color: #fff;
      }

      footer {
        color: #3c8dbc;
        font-size: 14px;
        display: flex;
        justify-content: space-between;
        padding: 0px 20px;
      }

      .footer-link-group {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 4px;
      }

      .link-container {
        display: flex;
        gap: 20px;
        color: #3c8dbc;
      }
      .footer-link {
        text-decoration: none;
        background-color: transparent;
        box-sizing: border-box;
      }

      /* Media Queries */
      @media (max-width: 575.98px) {
        .image-container {
          display: none;
        }
        .main-container {
          display: block;
          width: 100%;
        }
        .login-form-container {
          width: 100%;
        }
        .login-form {
          width: 100%;
        }
        footer {
          position: fixed;
          bottom: 0;
          width: 100%;
          display: flex;
          flex-flow: column-reverse nowrap;
          gap: 10px;
          padding: 10px;
        }
        .link-container {
          gap: 5px;
          justify-content: center;
          align-items: center;
        }
        .copyright-text {
          text-align: center;
        }
      }
    </style>
  </head>

  <body>

          <div class="login-form">
            <img

                    class="input-field"
                    type="text"
                    name="username"

                      alt="see password icon"
                      class="user-icon"
                    />
                  </span>
                </div>
              </div>
              <!-- forgot password container -->
              <div class="forgot-password-container">
                <span class="forgot-password"
                  ><a href="#" class="forgot-password-link"
                    >পাসওয়ার্ড ভুলে গেছেন?</a
                  ></span
                >
              </div>

              <button type="submit" class="sign-in-button">সাইন ইন</button>
            </form>
          </div>
        </div>

        <!-- Image Container -->
        <div class="image-container">
          <img
            src="https://alo.celloscope.net/assets//images/login-right-section.svg"
            alt="Login Image"
            width="65%"
            height="auto"
            class="login-image"
          />
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <p class="copyright-text">
        Copyright © 2021 - 2023, ALO. All rights reserved by IDRA
      </p>

      <div class="link-container">
        <div class="footer-link-group">
          <img
            src="https://alo.celloscope.net/assets/images/privacy-policy.svg"
            alt="privacy logo"
          />
          <a href="#" class="footer-link">Privacy Policy</a>
        </div>

        <div class="footer-link-group">
          <img
            src="https://alo.celloscope.net/assets/images/faq.svg"
            alt="faq logo"
          />
          <a href="#" class="footer-link">FAQ</a>
        </div>

        <div class="footer-link-group">
          <img
            src="https://alo.celloscope.net/assets/images/user-manual.svg"
            alt="user manual logo"
          />
          <a href="#" class="footer-link">User Manual</a>
        </div>
      </div>
    </footer>
  </body>
</html>
